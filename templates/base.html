<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
    <style>
        .mainbar {
            background-color: #5353d7;
        }
    </style>
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">Exit from: {{ current_user.username }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
    </nav>
    <header>
        <nav class="navbar navbar-light mainbar">
            <a class="navbar-brand" style="font-size: 30px; color: #e4e4e4; font-weight: bold;" href="#"><img src="static/images/t2.png" height="64" width="64">  Telegraph</a>
            <a class="navbar-brand" style="font-size: 18px; color: #e4e4e4; font-weight: bold;" href="#">Азбука Морзе эволюционировала</a>
        </nav>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
